{% extends 'base.html'%}


{% block body %}


<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <center>
                        <h15 class="card-title text-center">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </h15>
                    </center>
                    <br>
                    {% endif %}
                    {% endwith %}
                    <form class="form-signin" action="/" method="post">
                        <div class="form-label-group">
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Email address"
                                   required autofocus>
                            <label for="email">Email address</label>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"
                                   required>
                            <label for="password">Password</label>
                        </div>
                        <br>


                        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login" name="submit">Sign
                            in
                        </button>
                        <hr class="my-4"/>


                    </form>
                    <form action="/register">
                        <button class="btn btn-success btn-block" type="submit" value="create_account" name="submit">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
